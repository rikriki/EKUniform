            
           <div>
            <div id="st-inventory" class="main clearfix" ng-class="{'inventory-open':inventoryStatus}" >

              <div class="uniform-title">
                Uniform Items for:<br/>
                <span>Grade 7 - Senior Flight Attendant</span>
              </div>  
              <div id="inventory">
                <a href="" class="typcnAfter typcn-arrow-rightAfter" ng-class="{active:selectedItem==inventory.itemName}" ng-click="openInventory(inventory.itemName)" data-ng-repeat="inventory in inventories">

                  {{inventory.itemName}}
                  <div>
                    <span ng-if="inventory.red.length>0" class="red typcn typcn-warning-outline"> {{inventory.red}}</span>
                    <span ng-if="inventory.amber.length>0" class="amber typcn typcn-delete-outline"> {{inventory.amber}}</span></div>
                </a>
              </div>
                <div id="item_selected">
                  <a href="#" id="close" ng-click="closeInventory()">close</a>
                  <div id="itemName">
                  <div class="imgHolder"></div>
                  <div class="imgName">
                    {{inventory.name}}
                  </div>
                  </div>
                  <p class="itemDate">
                    Date Issued: 20-Feb 2011
                    Valid until: 20-Feb 2011
                  </p>

                  <p class="itemDescription">
                    Lorem ipsum dolor est generetum est salum Lorem ipsum dolor est generetum est salum
                  </p>

                  <div id="itemDropdown">
                    <div>Add this item to cart</div>
                    <div class="dropdown">
                      <bs-dropdown data-menu-type="button" select-val="selected_status = selectedVal"
                     preselected-item="selected_status" data-dropdown-data="statuses"></bs-dropdown>  
                    </div>  
                    <div><button class="reserveNow typcn typcn-shopping-cart" ng-click="addItems(inventory,selected_status)"></button></div>
                  </div>
              
                </div>  
              
            </div><!-- /main -->
          </div>
